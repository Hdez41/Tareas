<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <app-index></app-index>

  <!-- .stellarnav header-->
  <div class="header">
    <a href="#">Mis Tareas</a>
  </div>
  <!-- .stellarnav header-->

  <!--my body-->
  <section class="container">
    <h2 class="section-header" id="section-header">
      <i><img title="header1" class="img4" src="public/assets/img/header1.webp"></i>Recordatorios, notas y lista de compras<i>
        <img title="header2" class="img4" src="public/assets/img/header2.webp"></i>
    </h2>
    <img src="public/assets/img/precursor.webp" alt="" class="imgLogo" />
    <form name="google-sheet">
      <div class="form">
        <h2 class="section-header" id="section-header10">
          <!--<span class="typed"></span>-->
        </h2>
        <div class="title">
          <a href="#mrphekeModal1" class="btn btn-primary"
            data-toggle="modal"><i class="material-icons"></i>REVISAR TAREAS<img class="img2"
            title="lupa" src="public/assets/img/lupa.webp"><i><span class="button__text"></span></i></a>
        </div>

        <div class="inputfield">
          <label>Lugar</label>
          <input type="text" id="id" name="id" class="input" placeholder="Lugar" required value="">
          <label>Lista</label>
          <input type="text" id="nombre" name="nombre" class="input" placeholder="Lista" required>
        </div>
      </div>
      <div id="loader"></div>
      <p id="re"></p>
      <div id="showData"></div>

      <div class="louder-area">
        <div></div>
        <div id="loader"></div>
        <p id="re"></p>
      </div>
      <div class="buttons-area">
        <div class="inputfield">
          <button type="button" id="buscar" class="button1" onclick="read_value($('#srchID').val())">
            <img title="lupa" class="img2" src="public/assets/img/lupa.webp">
            <i><span class="button__text">Buscar</span></i>
          </button>
          <input type="number" name="srchID" id="srchID" placeholder="Buscar por ID">
        </div>
        <button class="button1" id="g1" onClick="insert_value()"
          value="Registrar">
          <img class="img2" title="registros" src="public/assets/img/registros.webp"><i><span class="button__text">Registrar</span></i>
        </button>
        <button class="button1" id="g3" onclick="update_value()">
          <img class="img2" title="actualizar" src="public/assets/img/actualizar.png"><i><span class="button__text">Actualizar</span></i>
        </button>
        <button class="button1" id="g4" onclick="delete_value()">
          <img class="img2" title="borar" src="public/assets/img/borrar.png"><i><span class="button__text">Borrar</span></i>
        </button>
      </div>
      <div align="center">
        <!-- Memanggil loader-->
        <div id="showData"></div>
        <div id="loader"></div>
        <p id="re"></p>
        <div id="showData">
        </div>
      </div>
    </form>
  </section>

  <div id="mrphekeModal1" class="modal fade">
    <form name="google-sheet">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-primary" data-dismiss="modal"
              style="font-size:10pt;font-weight: bold;color:white;background-color:#B22222;border:1px solid #000000;padding:2px;float: left;">CLOSE</button>
            <iframe src="https://docs.google.com/spreadsheets/d/1MUj92qUpGeECnPEsNQLjLEAX2JgZzJy0eQAWIKvMXlI/edit#gid=0"
              style="width: 100%;height: 450px;"></iframe>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!--my scripts-->
  <script src="public/registros.js"></script>

  <!-- required stellarnav-->
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script type="text/javascript" src="public/stellarnav.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function ($) {
      jQuery('.stellarnav').stellarNav({
        theme: 'dark',
        breakpoint: 960,
        position: 'right',
      });
    });
  </script>
  <!-- required stellarnav-->

</body>

</html>
