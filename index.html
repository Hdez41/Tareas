    <section class="container">
      <h2 class="section-header" id="section-header">
        <i><img title="header1" class="img4" src="public/assets/img/tareas2.webp"></i>Mis Tareas
          <img title="header2" class="img4" src="public/assets/img/tareas2.webp">

      <form name="google-sheet">
        <div class="form">
          <h2 class="section-header" id="section-header10">
            <!--<span class="typed"></span>-->
          </h2>
          <div class="title">
            <a href="#mrphekeModal1" class="btn btn-primary" data-toggle="modal"><i class="material-icons"></i>Revisar mis Tareas<img class="img2" title="lupa" src="public/assets/img/lupa.webp"><i><span
                  class="button__text"></span></i></a>
          </div>

          <div class="inputfield">
            <label>ID</label>
            <input type="number" id="id" name="id" class="input">

            <label>Lugar</label>
            <input type="text" id="lugar" name="lugar" class="input">
          </div>

          <div class="inputfield">
            <label>Tarea</label>
            <input type="text" id="tarea" name="tarea" class="input">
          </div>

        </div>
        <div id="loader"></div>
        <p id="re"></p>
        <div id="showData"></div>

        <div class="louder-area">
          <div></div>
          <div id="loader"></div>
          <p id="re"></p>
        </div>
        <div class="buttons-area">
          <div class="inputfield">
            <button type="button" id="buscar" class="button1" onclick="read_value($('#srchID').val())">
              <img title="lupa" class="img2" src="public/assets/img/lupa.webp">
              <i><span class="button__text">Buscar</span></i>
            </button>
            <input type="number" name="srchID" id="srchID" placeholder="Buscar por ID">
          </div>
          <button class="button1" id="g1" onClick="insert_value()" value="Registrar">
            <img class="img2" title="registros" src="public/assets/img/registros.webp"><i><span
                class="button__text">Registrar</span></i>
          </button>
          <button class="button1" id="g3" onclick="update_value()">
            <img class="img2" title="actualizar" src="public/assets/img/actualizar.webp"><i><span
                class="button__text">Actualizar</span></i>
          </button>
          <button class="button1" id="g4" onclick="delete_value()">
            <img class="img2" title="borar" src="public/assets/img/borrar.webp"><i><span
                class="button__text">Borrar</span></i>
          </button>
        </div>
        <div align="center">
          <!-- Memanggil loader-->
          <div id="showData"></div>
          <div id="loader"></div>
          <p id="re"></p>
          <div id="showData">
          </div>
        </div>
      </form>
    </section>
